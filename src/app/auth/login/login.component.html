<section>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="txt" placeholder="User name">
                
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="pswd" placeholder="Password" required="">
                <button>Sign up</button>
            </form>
        </div>

        <div class="login">
            <form [formGroup]="loginForm" class="inputs-container" (ngSubmit)="onSubmit()">
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" placeholder="Email" formControlName="username">
                <div *ngIf="submitted && loginForm.controls['username'].errors?.['required']" class="error">Username is required</div>
                <input type="password" name="pswd" placeholder="Password" formControlName="password">
                <div *ngIf="submitted && loginForm.controls['password'].errors?.['required']" class="error">Password is required</div>
                <button>Login</button>
            </form>
        </div>
    </div>

</section>
