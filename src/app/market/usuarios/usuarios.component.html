<section>
    <mat-card class="user-card">
        <mat-card-content>
            <h1 class="card-title">Listado de usuarios</h1>
            <!-- Contenido de la card aquÃ­ -->
        </mat-card-content>
        <table mat-table [dataSource]="dataSource" matSort class="tabla-personalizada">
            <!-- Columnas de la tabla -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                <td mat-cell *matCellDef="let usuario" (click)="openUserInfoModal(usuario)">{{ usuario.id }}</td>
            </ng-container>
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
                <td mat-cell *matCellDef="let usuario">{{ usuario.name.firstname }} {{ usuario.name.lastname }}</td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                <td mat-cell *matCellDef="let usuario">{{ usuario.email }}</td>
            </ng-container>
            <ng-container matColumnDef="ver">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Ver Usuario</th>
                <td mat-cell *matCellDef="let usuario">
                    <button mat-icon-button (click)="openUserInfoModal(usuario)">
                        <mat-icon>visibility</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <!-- Paginador -->
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card>
</section>
